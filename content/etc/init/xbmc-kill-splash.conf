#!upstart
description "xbmc-kill-splash"

start on (started tty1 or starting xw) and stopped xbian-net
stop on starting xbmc
task

nice -10

pre-start exec start -q wait-for-state ACT=no WAIT_FOR=xbmc-exits WAITER=kill-splash WAIT_STATE=stopped || :

script
    splash -e || :; rm -fr /run/splash || :
    start -q xbian-chvt TTYNR=1 || :
end script
